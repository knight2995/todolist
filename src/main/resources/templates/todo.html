<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>할일 상세</h2>
    </div>

    <!-- 추가 -->
    <!-- <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2> -->

    <div>
        <label for="itemId">할일 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${todo.id}" readonly>
    </div>
    <div>
        <label for="itemName">타이틀</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${todo.title}" readonly>
    </div>
    <div>
        <label for="price">설명</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${todo.description}" readonly>
    </div>
    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/todos/{todoId}/edit(todoId=${todo.id})}'|"
                    type="button">할일 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='todos.html'"
                    th:onclick="|location.href='@{/todos}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
