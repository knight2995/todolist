<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>할일 입력 폼</h2>
    </div>

    <h4 class="mb-3">할일 입력</h4>

    <form action="item.html" th:action method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="타이틀을 입력하세요">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="설명을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">할일 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/todos}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
